<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/cover.css">
        <title>Ocean Riders' Journal</title>
        <style>
            body {
                background-image: url("/static/img/cover_waves.png");
                background-size: cover;
                -webkit-background-size: cover;
                -moz-background-size: cover;
            }

            div.inner.cover img {
                width: 200px;
            }
        </style>
    </head>
    <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="inner cover">
              <img src="/static/img/oceanrider_logo.png">
              <h1 class="cover-heading">Ocean Riders' Journal</h1>
              <p class="lead"> "You and I are all as much continuous with the physical universe as a wave is continuous with the ocean."
              - Alan Watts </p>
              <a href="/about" class="btn btn-lg btn-default">enter</a>
              </p>
              {% with messages = get_flashed_messages() %}
                {% if messages %}
                  {% for message in messages %}
                    <h3 class="flashes">{{message}}</li></h3>
                  {% endfor %}
                {% endif %}
              {% endwith %}
          </div>

        </div>

      </div>

    </div>

    </body>
</html>
